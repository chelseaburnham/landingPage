<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Landing Page</title>
</head>

<body>
    <header id="header">
        <h1>Welcome!</h1>
    </header>

    <figure>
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dHJvcGljYWwlMjBiZWFjaHxlbnwwfHwwfHw%3D&w=1000&q=80" alt="Beach Image">
        <figcaption>Join me in paradise!</figcaption>
    </figure>

    <section class="container">
        <form>
            <label class="label-display">Name:</label>
            <input type="text" id="name" placeholder="Your name">
            
            <label>Phone:</label>
            <input type="text" id="name" placeholder="Your phone">

            <label>Email:</label>
            <input type="text" id="name" placeholder="Your email">

            <a href="https://image.shutterstock.com/image-vector/colorful-overlapped-letters-great-job-260nw-1902286834.jpg" class="button">Submit</a>
        </form>
    </section>

    <footer id="footer">
        <h3>Thank you for visiting Chelsea's Page!</h3>
    </footer>
</body>

</html>
